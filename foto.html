<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/pessoa.css">
    <link rel="stylesheet" href="css/foto.css">
    <link rel="shortcut icon" href="image/favicon.ico">
    <title>Image Slider</title>
</head>

<body>

    <div class="container">
        <div class="image">
            <img src="image/IMG-20231201-WA0013.jpg" alt="">
        </div>
        <div class="image">
            <img src="image/IMG-20231203-WA0053.jpg" alt="">
        </div>
        <div class="image">
            <img src="image/IMG-20240123-WA0009.jpg" alt="">
        </div>
        <div class="image">
            <img src="image/IMG-20240607-WA0011.jpg" alt="">
        </div>
        <div class="image">
            <img src="image/IMG-20250129-WA0022.jpg" alt="">
        </div>

        <div class="button">
            <a onclick="nextimg(-1)" class="prev">❮</a>
            <a onclick="nextimg(1)" class="next">❯</a>
        </div>

        <div class="dots">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
            <span class="dot" onclick="currentSlide(5)"></span>
        </div>
    </div>

    <script>

        var imageno = 1;
        displayimg(imageno);

        function nextimg(n) {
            displayimg(imageno += n)
        }

        function currentSlide(n) {
            displayimg(imageno = n)
        }

        function displayimg(n) {
            var i;
            var image = document.getElementsByClassName("image");
            var dots = document.getElementsByClassName("dot");

            if (n > image.length) {
                imageno = 1;
            }

            if (n < 1) {
                imageno = image.length;
            }

            for (i = 0; i < image.length; i++) {
                image[i].style.display = "none";
            }

            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }

            image[imageno - 1].style.display = "block";
            dots[imageno - 1].className += " active";

        }

    </script>
</body>

</html>
